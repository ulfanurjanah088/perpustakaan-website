<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perpustakaan Gen Z</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="genz-theme">
  <!-- FORM LOGIN & REGISTER -->
  <div id="auth-container">
    <!-- LOGIN -->
    <div id="login-form" class="form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="text" id="login-nim" placeholder="NIM" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Masuk</button>
      <p>Belum punya akun? <a href="#" onclick="showRegister()">Daftar di sini</a></p>
    </div>

    <!-- REGISTER -->
    <div id="register-form" class="form" style="display: none">
      <h2>Registrasi</h2>
      <input type="email" id="register-email" placeholder="Email" />
      <input type="text" id="register-nim" placeholder="NIM" />
      <input type="password" id="register-password" placeholder="Password" />
      <button onclick="register()">Daftar</button>
      <p>Sudah punya akun? <a href="#" onclick="showLogin()">Masuk di sini</a></p>
    </div>
  </div>

  <!-- HALAMAN UTAMA -->
  <div id="main-content" style="display: none">
    <header>
      <h1>ğŸ“š Perpustakaan Digital Gen Z</h1>
    </header>

    <main>
      <h2>ğŸ“– Daftar Buku Pilihan</h2>
      <div class="book-list" id="bookList"></div>
    </main>

    <footer>
      &copy; 2025 Perpustakaan Gen Z
    </footer>
  </div>

  <!-- POPUP BUKU -->
  <div id="bookModal" class="modal" style="display: none">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modalImage" src="" alt="Cover Buku" style="max-width:100%; height:auto;" />
      <h3 id="modalTitle"></h3>
      <p id="modalAuthor"></p>
      <form class="form" onsubmit="return handleBorrow(event)">
        <h4>Form Peminjaman</h4>
        <input type="email" placeholder="Email" required />
        <input type="text" placeholder="NIM" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Pinjam</button>
      </form>
    </div>
  </div>

  <!-- SCRIPT UTAMA -->
  <script src="script.js"></script>
</body>
</html>
